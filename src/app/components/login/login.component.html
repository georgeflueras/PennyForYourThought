<div class="center-content">
    <mat-card class="example-card">
        <mat-card-header class="card-title">
            <mat-card-title>Penny For Your Thoughts</mat-card-title>
            <mat-card-subtitle>HSDS</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group dynamicHeight>
                <mat-tab label="Login" [routerLink]="['/login']">
                    <div class="example-small-box">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl"
                                placeholder="Ex. pat@example.com">
                            <mat-error
                                *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>
                    </div>
                    <mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
                        [labelPosition]="labelPosition" [disabled]="disabled">Remember me
                    </mat-checkbox>
                    <button mat-raised-button color="primary" class="login-button" [routerLink]="['/thoughts']">Login</button>
                </mat-tab>

                <mat-tab label="Sign Up" [routerLink]="['/signup']">
                    <div class="example-large-box">

                        <mat-form-field class="example-full-width">
                            <mat-label>Full Name</mat-label>
                            <input type="text" matInput placeholder="John Doe">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl"
                                placeholder="Ex. john@example.com">
                            <mat-error
                                *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Confirm Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>
                    </div>
                    <mat-checkbox class="terms-checkbox" [(ngModel)]="checked" [(indeterminate)]="indeterminate" 
                        [labelPosition]="labelPosition" [disabled]="disabled" [checked]="checkbox" (change)="checkbox = !checkbox">I agree with the terms
                    </mat-checkbox>
                    <button mat-raised-button color="primary" class="login-button" [disabled]="!checkbox">Register</button>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>

<router-outlet></router-outlet>
