<div class="navbar">
    <mat-toolbar class="title" color='primary'>
        <span>Penny For Your Thoughts</span>
        <span class="username">UserName</span>
        <button mat-raised-button color="accent" class="logout-button" [routerLink]="['/login']">Logout</button>
    </mat-toolbar>
</div>

<div class="thoughts-container">
    <div class="my-thoughts">
        <div class="card-title">My thoughts</div>
        <div class="action-container">
            <button mat-raised-button color="accent" class="add-thought-btn">Add New Thought</button>
        </div>
        <ng-container *ngFor="let thought of myThoughtsList">
            <mat-card class="card">
                <div class="card-padding">
                    <mat-card-header>
                        <mat-card-title>{{thought.title}}</mat-card-title>
                        <mat-card-subtitle>{{thought.subtitle}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{thought.content}}</p>
                    </mat-card-content>
                </div>
                <div class="penny-text-container">
                    <p class="penny-text">x pennies collected</p>
                </div>
            </mat-card>

        </ng-container>
    </div>

    <div class="latest-thoughts">
        <div class="card-title">Latest thoughts</div>
        <ng-container *ngFor="let thought of latestThoughtsList">
            <mat-card class="card">
                <div class="card-padding">
                    <mat-card-header>
                        <mat-card-title>{{thought.title}}</mat-card-title>
                        <mat-card-subtitle>{{thought.subtitle}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{thought.content}}</p>
                    </mat-card-content>
                </div>
                <div class="penny-container">
                    <p class="penny-text">x pennies collected</p>
                    <button mat-raised-button color="accent" class="penny-btn">+ â‚¬</button>
                </div>
            </mat-card>
        </ng-container>
    </div>
</div>

<router-outlet></router-outlet>
