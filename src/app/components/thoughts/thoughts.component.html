<div class="navbar">
    <mat-toolbar class="title" color='primary'>
        <span>Penny For Your Thoughts</span>
        <span class="username">UserName</span>
        <button mat-raised-button color="accent" class="logout-button" [routerLink]="['/login']">Logout</button>
    </mat-toolbar>
</div>

<div class="main-content">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="Latest Thoughts" class="latest-thoughts-label">

            <ng-container *ngFor="let thought of latestThoughtsList">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{thought.title}}</mat-card-title>
                    <mat-card-subtitle>{{thought.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{thought.content}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
        </mat-tab>

        <mat-tab label="My Thoughts">
            <button mat-raised-button color="accent" class="thought-button">Add New Thought</button>
          <ng-container *ngFor="let thought of myThoughtsList">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{thought.title}}</mat-card-title>
                    <mat-card-subtitle>{{thought.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                      {{thought.content}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
          </ng-container>
        </mat-tab>

    </mat-tab-group>
</div>


<router-outlet></router-outlet>
