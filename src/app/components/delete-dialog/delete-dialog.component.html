<div class="thought-dialog">
    <mat-dialog-content class="mat-typography">
            <h2 class="h2-text">Are you sure you want to delete your post?</h2>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close cdkFocusInitial>No</button>
        <button mat-button [mat-dialog-close]="true" (click)="erasePost(thought)" >Yes</button>
    </mat-dialog-actions>
</div>
